accelerator:
  displayName: Test Spring Boot JPA
  description: Modified Spring Boot application that accesses an SQL database using JPA.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-data.png
  tags:
    - Java
    - Spring
    - JPA
    - SQL
    - beta4

engine:
  merge:
  - include: [ "**" ]
  - include: [ "kubernetes/*.yaml", "skaffold.yaml", "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: spring-sql-jpa
        with: "#artifactId"
